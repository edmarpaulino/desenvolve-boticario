<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <!-- A tag alt é de alternativa, caso o usuário não consiga visualizar a imagem ou a imagem não está sendo carregada o texto de alternativa é usado -->
            <h1><img src="imagens_produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <!--
                Dentro de um formulário nós sempre usamos uma etiqueta para um input, esse par sempre anda junto,
                a etiqueta é uma informação sobre aquela entrada de dados, para definirmos a qual input aquela etiqueta
                se refere nós usamos o 'for' informando o id do input, assim no navegador quando clicarmos sobre o texto
                da etiqueta o navegador vai entrar em mode de inserção de dados no input correspondente.
            -->
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <!-- Usamos a propriedade required quando queremos que algo seja obrigáriamente preenchido para o envio do formulário -->
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!-- fieldset serve para agrupar elementos de determinados dados dentro de um form, a tag legend é o título que vamos dar a esse agrupamento. -->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <!--
                    Quando queremos que sómente um dos input do tipo radio fique marcado nós precisamos colocalos todos em um grupo
                    para que quando um for marcado os outros sejam desmarcados, fazemos isso através da propriedade 'name'.
                    A propriedade name só pode ser "preenchida" uma única vez, por isso que, quando eu seleciono um dos itens,
                    ele desmarca o outro, mantendo somente um selecionado.
                -->
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
                <label for="radio-whatsapp">
                    <!-- Usamos a propriedade checked quando queremos previamente deixar uma opção selecionada -->
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <!--  -->
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por e-mail?
            </label>
            <!--
                Todo formulário possuí um botão de enviar que no caso é 'submit', para definir o texto que irá aparecer
                no botão, independente do idioma do browser do usuário, informamos o texto na propriedade 'value'.
            -->
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <!-- A tag table significa uma tabela -->
        <table>
            <!-- A tag thead significa o cabeçalho da tabela -->
            <thead>
                <!-- A tag tr signfica uma linha da tabela -->
                <tr>
                    <!-- No cabeçalho da tabela usamos a tag th para indicar as células daquela linha-->
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <!-- A tag tbody significa o corpo da tabela -->
            <tbody>
                <tr>
                    <!-- Dentro do corpo da tabela usamos a tag td para indicar as células daquela linha-->
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr class="info-tabela">
                    <!-- Com a propriedade colspan podemos indicar o tamanho que a célula vai ocupar -->
                    <td colspan="2">Barbearia Alura</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens_produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
